<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>
        patterns
    </h3>
    <script>
        console.log("Increasing pattern")
        for(let i=1;i<=5;i++)
    {
      let line="";
      for(let j=1;j<=i;j++)
      {
        line+='*';
      }
      console.log(line);
    }

    console.log("decreasing pattern")
        for(let i=5;i>=1;i--)
    {
      let line="";
      for(let j=1;j<=i;j++)
      {
        line+='*';
      }
      console.log(line);
    }
    
    </script>
</body>
</html>
