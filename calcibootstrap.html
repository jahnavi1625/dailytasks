<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
     integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" 
     crossorigin="anonymous"></script>
     <style>
        body{
            background-color: black;
        }
        div{
            width: 400px;
            height: 800px;
            position: relative;
            left: 500px;
            top: 100px;
           background-color: black;
        }
        input[type="button"]{
            /* box-sizing: border-box; */
            width: 100%;
            padding: 20px;
            background-color: rgb(251, 222, 33);
            border: transparent;
            font-weight: bolder;
        }
        *{
            box-sizing: border-box;
        }
        input[type="text"]{
            width: 100%;
            padding: 20px;
            border: 1px solis gray;
        }
        #ta{
            background-color: black;
        }
        input[type="button"]:hover{
            background-color: rgb(245, 241, 241);
        }
     </style>
</head>
<body>
    <div id="ta">
        <table class="table table-dark table-borderless ">
            <tr scope="row">
                <td scope="col" colspan="3"><input type="text" placeholder="Enter the number"></td>
                <td scope="col"><input type="button" value="c"></td>
            </tr>
             <tr scope="row">
                  <td scope="col"><input type="button" value="1"></td>
                  <td scope="col"><input type="button" value="2"></td>
                  <td scope="col"><input type="button" value="3"></td>
                  <td scope="col"><input type="button" value="/"></td>
             </tr>
             <tr scope="row">
                <td scope="col"><input type="button" value="4"></td>
                <td scope="col"><input type="button" value="5"></td>
                <td scope="col"><input type="button" value="6"></td>
                <td scope="col"><input type="button" value="*"></td>
           </tr>
           <tr scope="row">
            <td scope="col"><input type="button" value="7"></td>
            <td scope="col"><input type="button" value="8"></td>
            <td scope="col"><input type="button" value="9"></td>
            <td scope="col"><input type="button" value="-"></td>
       </tr>
       <tr scope="row">
        <td scope="col"><input type="button" value="0"></td>
        <td scope="col"><input type="button" value="."></td>
        <td scope="col"><input type="button" value="="></td>
        <td scope="col"><input type="button" value="+"></td>
   </tr>
        </table>
    </div>
</body>
</html>
