    <script>
        console.log("difference between slice  and  substr : ");
        var nam="Jahnavi is a recharla family";
        var resSlice=nam.slice(1,1);
        var resSub=nam.substring(1,1);
        console.log("Slice is empty here : "+resSlice);
        console.log("Substr is empty here : "+resSub);
        var namee="Jahnavi is a recharla family";
        var resSlice1=namee.slice(4,1);
        var resSub1=namee.substring(4,1);
        console.log("Slice is empty here if start > end : "+resSlice1);
        console.log("Substr is not empty here start > end: "+resSub1);
        var nameee="Jahnavi is a recharla family";
        var resSlice2=nameee.slice(4,'j');
        var  resSub2=nameee.substring(4,'j');
        console.log("Slice is empty here if start > end : "+resSlice2);
        console.log("Substr is not empty here start > end: "+resSub2);
        var nameeee="Jahnavi is a recharla family";
        var resSlice3=nameeee.slice(-1,4);
        var resSub3=nameeee.substring(-1,4);
        console.log("Slice is empty here if given negative : "+resSlice3);
        console.log("Substr is not empty here if given negative : "+resSub3);
        var nams="Jahnavi is a recharla family";
        var resSlice4=nams.slice(-1,23);

        console.log("Slice is empty here if given negative : "+resSlice4);

        console.log('\n');

        console.log("line characters and words in a string");
        
        var str=`The Taj Mahal is located on the right
         bank of the Yamuna River in a vast Mughal
          garden that encompasses nearly 17 hectares,
           in the Agra District in Uttar Pradesh.
            It was built by Mughal Emperor Shah Jahan 
            in memory of his wife Mumtaz Mahal with construction 
            starting in 1632 AD and completed in 1648 AD, with 
            the mosque, the guest house and the main gateway on the 
            south, the outer courtyard and its cloisters were added 
            subsequently and completed in 1653 AD.`;
        var char=str.split("").length;
        console.log(`no of characters ${char}`);
        var words=str.split(" ").length;
        console.log(`no of words are ${words}`);
        var lines=str.split("\n").length;;
        console.log(`no of lines are ${lines}`);
            
        console.log('\n');
        console.log("converting string to array and array to string");
        var str1="Narasimha";
        var arr=[];
        for(let i=0;i<str1.length;i++){
            arr.push(str1[i]);
        }
        console.log(arr);
        console.log("Converted to string with separated commas : "+arr.toString());
        console.log("Converted to string without commas : "+arr.join(""));
        console.log("Converted to string with separated hyphen   : "+arr.join("-"));
        
        console.log('\n');
        console.log("Phone number and adding a number");
        var phno=[8,3,6,4,7,0,2,4,8,5];
        var add=1;
        console.log(phno);
        console.log("Before adding any number : "+phno.join(""))
        for(let i=0;i<phno.length;i++){
            phno[i]+=add;
        }
        console.log("After adding plus 1 : "+phno.join(""))
